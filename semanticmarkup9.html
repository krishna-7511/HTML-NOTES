<!-- A semantic tag in HTML is a tag that conveys the meaning of the content inside it,
making it easier for both browsers and developers to understand the structure of the webpage. These tags improve accessibility, SEO, and code readability.

Examples of Semantic Tags:
<header> - Represents the header section of a page or a section.
<nav> - Defines a section for navigation links.
<article> - Represents a self-contained article or content block.
<section> - Groups related content together.
<aside> - Represents content that is indirectly related to the main content (like a sidebar).
<footer> - Represents the footer section of a page or a section.
<main> - Defines the main content of the document.
<figure> and <figcaption> - Used for images and captions.
 

 non-semantic:div,span      
 
 In genearlly websites one header,one main,one footer have it 
 
 ---->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is an example of an article using semantic tags.</p>
        </article>
        
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Related Article 1</a></li>
                <li><a href="#">Related Article 2</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
