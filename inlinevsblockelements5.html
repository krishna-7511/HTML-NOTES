<!-- Block Elements:Takes up the full-width available(whole block)
start from newline
ex:h1,p tags


Inline elements:Takes up only necessary width
Dont start from new line
ex:anchor,img tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s block elements</title>
</head>
<body>
    <h1>Heading</h1>
    <h1>Apna college</h1>
    <p>Hello world</p>
    <p>Apna college</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtdPEteIJwuYL0rGLjSC5dv5ZIOzNpf6eigg&s">
</body>
</html>
