<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check and radio</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked/>
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple"/>
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango"/>
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana"/>
            <label for="banana">banana</label>
        </div>
        <br>
        <div>
            choose your subjects:
            <input type="checkbox" name="subjects" id="math" value="maths"/>
            <label for="math">Maths</label>
           <input type="checkbox" name="subjects" id="sci" value="science"/>
            <label for="sci">science</label>
            <input type="checkbox" name="subjects" id="english" value="english"/>
            <label for="english">english</label>
        </div>
        <div>
            choose your profession
            <select name="profession" id="profession">
            <option>select your option</option>
            <option value="stu" selected>Student</option>
            <option value="Dev">Developer</option>
            </select>
        </div>
        <label for="vol">Select Your volume level</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70"/>
        <br>
        <label for="feedback">please give your valuable feedback</label>
        <textarea id="feedback" name="feedback" rows="5" columns="5" placeholder="write your comments" ></textarea>
        <button>submit</button>
    </form>
</body>
</html>
