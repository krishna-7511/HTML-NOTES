<!-- span :span is also a generic container used to hold other HTML elements or group elements together
it is an inline elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
</head>
<body>
    <span>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.netflix.com/in/">Netflix</a>
    </span>
    <a href="https://www.youtube.com/">youtube</a>
</body>
</html>
